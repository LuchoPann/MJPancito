<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ruleta de Opciones</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Exo+2:ital,wght@0,100..900;1,100..900&display=swap");
    </style>

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="../css/ruleta.css" />
  </head>

  <body>
    <!-- Bot√≥n Volver -->
    <button
      id="btnVolver"
      class="fixed top-6 left-6 bg-gradient-to-br from-purple-100 to-pink-100 hover:from-purple-200 hover:to-pink-200 text-purple-700 font-semibold py-2 px-4 rounded-lg shadow-md transition-all duration-200 hover:shadow-lg z-40 border border-purple-300"
      title="Volver al inicio"
    >
      ‚Üê Volver
    </button>

    <div class="container">
      <!-- RULETA SECTION -->
      <div class="ruleta-section">
        <h1>üé° Ruleta de Opciones</h1>
        <div class="ruleta-container">
          <canvas id="ruleta" class="ruleta-canvas"></canvas>
          <div class="flecha">‚ñ∂</div>
        </div>
        <button id="girarBtn">Girar Ruleta</button>
        <p id="resultado" class="resultado-text"></p>
      </div>

      <!-- CONTROL PANEL SECTION -->
      <div class="content-section">
        <h2>‚öôÔ∏è Personaliza tus Opciones</h2>
        <textarea
          id="listaOpciones"
          placeholder="Escribe una opci√≥n por l√≠nea&#10;&#10;Ejemplo:&#10;üí° Opci√≥n 1&#10;üéØ Opci√≥n 2&#10;‚ú® Opci√≥n 3&#10;üåü Opci√≥n 4"
          class="textarea-opciones"
        ></textarea>
        <div class="button-group">
          <button id="guardarBtn" class="btn-primary">
            üíæ Guardar Cambios
          </button>
          <button id="borrarBtn" class="btn-danger">üóëÔ∏è Borrar Todo</button>
        </div>
      </div>
    </div>

    <!-- Modal -->
    <div id="modal" class="modal-overlay">
      <div class="modal-content">
        <span id="cerrarModal" class="modal-close">&times;</span>
        <h2 id="tituloModal" class="modal-title"></h2>
        <div id="mensajeModal"></div>
      </div>
    </div>

    <!-- Modal de Confirmaci√≥n -->
    <div
      id="confirmModal"
      class="hidden fixed inset-0 bg-black/50 flex items-center justify-center z-50 p-4"
    >
      <div
        class="bg-white rounded-xl shadow-2xl p-8 max-w-md w-full transform transition-all"
      >
        <div class="text-center">
          <div class="text-4xl mb-4">‚ö†Ô∏è</div>
          <h2 class="text-2xl font-bold text-gray-800 mb-2">¬øDeseas volver?</h2>
          <p class="text-gray-600 mb-6">
            Si vuelves ahora, perder√°s tu progreso en el juego actual.
          </p>
          <div class="flex gap-3 justify-center">
            <button
              id="btnCancelar"
              class="px-6 py-2 bg-gray-300 hover:bg-gray-400 text-gray-800 font-semibold rounded-lg transition-colors"
            >
              Cancelar
            </button>
            <button
              id="btnConfirmar"
              class="px-6 py-2 bg-blue-500 hover:bg-blue-600 text-white font-semibold rounded-lg transition-colors"
            >
              Volver al Inicio
            </button>
          </div>
        </div>
      </div>
    </div>

    <script>
      // Manejo del bot√≥n volver
      document
        .getElementById("btnVolver")
        .addEventListener("click", function () {
          document.getElementById("confirmModal").classList.remove("hidden");
        });

      document
        .getElementById("btnCancelar")
        .addEventListener("click", function () {
          document.getElementById("confirmModal").classList.add("hidden");
        });

      document
        .getElementById("btnConfirmar")
        .addEventListener("click", function () {
          window.location.href = "../index.html";
        });

      // Cerrar modal al hacer click fuera
      document
        .getElementById("confirmModal")
        .addEventListener("click", function (event) {
          if (event.target === this) {
            this.classList.add("hidden");
          }
        });

      // Cerrar modal con ESC
      document.addEventListener("keydown", function (event) {
        if (event.key === "Escape") {
          document.getElementById("confirmModal").classList.add("hidden");
        }
      });
    </script>

    <script src="../js/ruleta.js"></script>
  </body>
</html>
